<!DOCTYPE html>
<html>
<head>


  <title>jQuery Mobile test page</title>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet"  href="http://code.jquery.com/mobile/git/jquery.mobile-git.css" />
  <link rel="stylesheet" href="jquery.mobile.datepicker.css" />
  <link rel="stylesheet" href="global.css" />

  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="https://rawgithub.com/jquery/jquery-ui/1-10-stable/ui/jquery.ui.datepicker.js"></script>
  <script src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>
  <script src="jquery.mobile.datepicker.js"></script>

</head>


<body>

  <div data-role="page">
    <div data-role="header">
        <h1>Taxi Share</h1>
        <div data-role="navbar">
            <ul>
                <li><a href="getride.html" class="ui-btn-active">Get Ride</a></li>
                <li><a href="giveride.html">Give Ride</a></li>
                <li><a href="viewrides.html">View Rides</a></li>
            </ul>
        </div>
    </div><!-- /header -->

    <div data-role="content">
        <h1 style="text-align:center;">Get A Ride!</h1>

        <form>
            <label for="date">Date of Travel:</label>
            <input type="date" name="date" id="date" value="">
            <label for="address">Preferred Pick-Up Address:</label>
            <input type="text" name="address" id="address" value=""> 
            <fieldset data-role="controlgroup">
                <legend>Type of Ride:</legend>
                    <input type="radio" name="radio-choice" id="radio-choice-1" value="student">
                    <label for="radio-choice-1">Student Driver</label>
                    <input type="radio" name="radio-choice" id="radio-choice-2" value="taxi" checked="checked">
                    <label for="radio-choice-2">Taxi</label>
                    <input type="radio" name="radio-choice" id="radio-choice-3" value="either">
                    <label for="radio-choice-3">Either</label>
            </fieldset>
            <fieldset data-role="controlgroup">
                <legend>Airport:</legend>
                    <input type="radio" name="radio-choic" id="ohare" value="ohare" checked="checked">
                    <label for="ohare">O'Hare</label>
                    <input type="radio" name="radio-choic" id="midway" value="midway">
                    <label for="midway">Midway</label>
            </fieldset>
            <label for="airline">Airline:</label>
            <input type="text" name="airline" id="airline" value="">
            <label for="flight">Flight Number:</label>
            <input type="text" name="flight" id="flight" value="">
            <label for="arrival">Arrival Time:</label>
            <input type="time" name="arrival" id="arrival" value="">
            <a href="otherriders.html" data-role="button">Submit</a>
        </form>
    </div><!-- /content -->

  </div><!-- /page -->

</body>
</html>
