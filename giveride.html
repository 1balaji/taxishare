<!DOCTYPE html>
<html>
<head>


  <title>jQuery Mobile test page</title>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet"  href="http://code.jquery.com/mobile/git/jquery.mobile-git.css" />
  <link rel="stylesheet" href="jquery.mobile.datepicker.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="https://rawgithub.com/jquery/jquery-ui/1-10-stable/ui/jquery.ui.datepicker.js"></script>
  <script src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>
  <script src="jquery.mobile.datepicker.js"></script>

</head>


<body>

  <div data-role="page">

    <div data-role="header">
      <h1>Taxi Share</h1>
    </div><!-- /header -->

    <div data-role="content">
        <form>
            <label for="somedate">Date to Give Ride:</label>
            <input type="date" data-role="datebox" name="somedate"
            data-options='{"mode": "datebox"}'/>
            <label for="timestart">Availability Start:</label>
            <input type="time" data-role="datebox" name="timestart"
            data-options='{"mode": "timebox"}'/> 
            <label for="timeend">Availability End:</label>
            <input type="time" id="timeend" data-role="datebox" name="timeend"
            data-options='{"mode": "timebox"}'>
            <input type="submit" value="Give A Ride">
        </form>
    </div><!-- /content -->

  </div><!-- /page -->

</body>
</html>
